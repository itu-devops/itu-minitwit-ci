version: '3.3'

networks:
  main:

services:

  minitwitimage:
    image: ghcr.io/${GITHUB_USERNAME}/minitwitimage
    container_name: minitwit
    networks:
      - main
    depends_on:
      - itusqlimage
    ports:
        - '5000:5000'

  itusqlimage:
    image: ghcr.io/${GITHUB_USERNAME}/mysqlimage
    container_name: minitwit_mysql
    networks:
      - main
    ports:
      - '3306:3306'
    environment:
        - MYSQL_ROOT_PASSWORD=root
